Sprinkler:
  name: '&7S覺radan F覺skiye'
  range: 2 # squared
  max-water: 5 # amount of water that sprinkler can hold
  fill-amount: 1 # amount of water that sprinkler can fill once
  item:
    name: '&7S覺radan F覺skiye'
    material: 'CAULDRON'

  pots:
    mode: 'WHITELIST' # BLACKLIST or WHITELIST
    list:
      - 'default-pot'

  events:
    on-place:
      play-sound:
        value: 'BONE_BLOCK_PLACE'
        pitch: 1
        volume: 1
    on-break:
      play-sound:
        value: 'ANVIL_LAND'
        pitch: 1
        volume: 1
    on-fill:
      play-sound:
        value: 'BLOCK_WATER_AMBIENT'
      play-effect:
        value: 'FALLING_DRIPSTONE_WATER'
        amount: 2

  animation:
    enabled: true
    type: 'particle-splash'
    duration: 60 # ticks
    particle:
      type: 'REDSTONE'
      count: 1
      color: 'GREEN'
      color-size: 1
      offset:
        x: 0.5
        y: 0.5
        z: 0.5